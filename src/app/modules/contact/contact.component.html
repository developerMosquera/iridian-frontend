<app-navbar [title]="title" [showBetslip]="false"></app-navbar>

<div class="container-contact">
  <mat-card *ngIf="messageContact !== ''">
    <mat-card-header>
      <mat-card-content>{{ messageContact }}</mat-card-content>
    </mat-card-header>
  </mat-card>

  <br />

  <form id="moduleForm" [formGroup]="contactForm" class="form-horizontal" (ngSubmit)="submitForm()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Enviar mensaje</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class="field-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido" formControlName="apellido">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="Correo" formControlName="correo">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Celular</mat-label>
          <input matInput placeholder="Celular" formControlName="celular">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>√Årea de contacto</mat-label>
          <mat-select formControlName="contact_area_id">
            <mat-option *ngFor="let contactArea of contactAreas" [value]="contactArea.id">{{ contactArea.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <mat-label>Mensaje</mat-label>
          <textarea matInput placeholder="Mensaje" formControlName="mensaje"></textarea>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
